{% extends "layout.html" %}

{% block body %}

<br />
<h2>List Doctor</h2>

<a class="btn btn-primary float-right" href="{{ url_for('doctorEntries') }}">Create Doctor</a>
<br />
<br />
<br />

<table id="data" class="table table-striped">
    <thead>
        <tr>
            <th>Full Name</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for doctor in doctors %}
        <tr>
            <td>{{ doctor.name }}</td>
            <td>
                <button><a style="color: #000000;"
                        href="{{ url_for('doctorEntries' ,  id=doctor.id) }}">Edit</a></button>
                &nbsp;
                <button onClick="">
                    Delete
                </button>
                &nbsp;
                <button><a style="color: #000000;"
                        href="{{ url_for('doctorEntries' ,  id=doctor.id) }}">History</a></button>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<script>
    $('#data').DataTable();
</script>

{% endblock %}
