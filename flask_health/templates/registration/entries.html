{% extends "layout.html" %}
{% block body %}

<br />
{% if order is undefined %}
<h2>Create Registration</h2>
{% else %}
<h2>Edit Order</h2>
<br />
{% endif %}


<form {% if order is undefined %} action="{{ url_for('registrationEntries') }}" {% else %}
    action="{{ url_for('registrationEntries',  id=order.id ) }}" {% endif %} method=post class=add-entry>

    <div class="form-group">
        <label for="inputPatient">Patient</label>
        <select data-placeholder="Choose patient" id="inputPatient" data-allow-clear="1" name="patient_id">
            <option value=""></option>
            {% for x, y in patientDict.items() %}
            <option value="{{ x }}">{{ y }}</option>
            {% endfor %}
        </select>
    </div>

    <div class=" col-md-7" style="padding-left: 0px; display: none;">
        <table class="table">
            <tbody>
                <tr>
                    <td>Sex:</td>
                    <td>Male</td>
                </tr>
                <tr>
                    <td>Birth Place:</td>
                    <td>06/23/2013</td>
                </tr>
                <tr>
                    <td>Date of Birth</td>
                    <td>01/24/1988</td>
                </tr>
                <tr>
            </tbody>
        </table>
    </div>

    <div class="form-group">
        <label for="inputDoctor">Doctor</label>
        <select data-placeholder="Choose doctor" id="inputDoctor" data-allow-clear="1" name="doctor_id">
            <option value=""></option>
            {% for doctor in doctors %}
            <option value="{{ doctor.id }}">{{ doctor.name }}</option>
            {% endfor %}
        </select>
    </div>


    <div class="form-group">
        <label for="inputPayment">Payment Method</label>
        <select data-placeholder="Payment Method" id="inputPayment" data-allow-clear="1" name="payment_method">
            <option value=""></option>
            {% for paymentMethod in paymentMethods %}
            <option value="{{ paymentMethod }}">{{ paymentMethod }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label for="inputOrderDate">Registration Date</label>
        <div class="datepicker date input-group">
            <input type="text" placeholder="Choose Registration Date" class="form-control" id="inputOrderDate"
                name="order_date" {% if patient is undefined %} value="{{dateNow}}" {% else %}
                value="{{ patient.order_date }}" {% endif %}>
            <div class="input-group-append">
                <span class="input-group-text"><i class="fa fa-calendar"></i></span>
            </div>
        </div>
    </div>



    {% if order is defined %}
    <button type="submit" class="btn btn-primary">Update</button>
    {% else %}
    <button type="submit" class="btn btn-primary">Create</button>
    {% endif %}

</form>

<script>

    $(function () {
        $('select').each(function () {
            $(this).select2({
                theme: 'bootstrap4',
                width: $(this).data('width') ? $(this).data('width') : $(this).hasClass('w-100') ? '100%' : 'style',
                placeholder: $(this).data('placeholder'),
                allowClear: Boolean($(this).data('allow-clear')),
                closeOnSelect: !$(this).attr('multiple'),
            });
        });
    });


    $('#inputPatient').on("change", function (e) {
        console.log(this.value);
    });

    $(function () {
        $('.datepicker').datepicker({
            language: "es",
            autoclose: true,
            format: "dd/mm/yyyy"
        });
    });

</script>

{% endblock %}
